    div.vis-network div.vis-navigation div.vis-button.vis-zoomOut,
    div.vis-network div.vis-navigation div.vis-button.vis-zoomExtends {
      background-image: none !important;
    }

    div.vis-network div.vis-navigation div.vis-button:hover {
      box-shadow: none !important;
    }

    .vis-active:focus {
      outline: none;
    }

    .vis-network:focus {
      outline: none;
    }

    .vis-button:after {
      font-size: 2em;
      color: gray;
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
    }

    .vis-button:hover:after {
      color: lightgray;
    }

    .vis-button.vis-up:after {
       content: "\f35b";
    }

    .vis-button.vis-down:after {
      content: '\f358';
    }

    .vis-button.vis-left:after {
      content: '\f359';
    }

    .vis-button.vis-right:after {
      content: '\f35a';
    }

    .vis-button.vis-zoomIn:after {
      content: '\f00e';
    }

    .vis-button.vis-zoomOut:after {
      content: '\f010';
    }

    .vis-button.vis-zoomExtends:after {
      content: '\f05b';
    }
  </style>

  <script>
    function draw() {

      var graphOptions = {
        layout: {
          randomSeed: 8
        },
        physics: {
          adaptiveTimestep: false
        },
        interaction: {
          navigationButtons: true,
          keyboard: true,
          multiselect: true,
        },
        groups: {
          article: {
            shape: 'icon',
            icon: {
              face: "'Font Awesome 5 Free'",
              weight: "bold", // Font Awesome 5 doesn't work properly unless bold.
              code: '\uf15c',
              size: 50,
              color: '#333399'
            }
          },
          page: {
            shape: 'icon',
            icon: {
              face: "'Font Awesome 5 Free'",
              weight: "bold", // Font Awesome 5 doesn't work properly unless bold.
              code: '\uf7a2',//'\uf0ac',
              size: 50,
              color: '#009933'
            }
          },
          user: {
            shape: 'icon',
            icon: {
              face: "'Font Awesome 5 Free'",
              weight: "bold", // Font Awesome 5 doesn't work properly unless bold.
              code: '\uf007',
              size: 50,
              color: '#57169a'
            }
          },
          search: {
            shape: 'icon',
            icon: {
              face: "'Font Awesome 5 Free'",
              weight: "bold", // Font Awesome 5 doesn't work properly unless bold.
              code: '\uf002',
              size: 50,
              color: '#e68a00'
            }
          },
          tweet: {
            shape: 'icon',
            icon: {
              face: "'Font Awesome 5 Brands'",
              weight: "bold", // Font Awesome 5 doesn't work properly unless bold.
              code: '\uf099',
              size: 50,
              color: '#0084b4'
            }
          }
        }
      };

      // create a network
      var containerFA5 = document.getElementById('mynetworkFA5');

      $.ajax({
          method: "GET",
          url: '/api/graph',
          success: function (graph) {
            var networkFA5 = new vis.Network(containerFA5, graph, graphOptions);
          },
          error: function (errorData) {
            console.error(errorData)
          }
      });
    }
  </script>
